<!DOCTYPE html>
<html>

<head>
  <title>Stock P&L</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header>
    <h1>Stock Profit & Loss Calculator</h1>
  </header>
  <main id="main">
    <label for="initial-price">
      Intial Price of stock
      <input type="text" id="initial-price" placeholder="Enter Initial Price " /></label>
    <label for="stocks-quantity">
      Quantity of Stock
      <input type="text" id="stocks-quantity" placeholder="Enter the quantity" />
    </label>
    <div>
      <label for="current-price">Current Price of stock
        <input type="text" id="current-price" placeholder="Enter the Current Price" /></label>
    </div>

    <button id="calculate-btn">Calculate</button>

    <div id="output"></div>
  </main>

  <script src="/app.js"></script>
</body>

</html>
